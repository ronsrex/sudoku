<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Sudoku Puzzle</h1>
        <div class="sudoku-container">
            <table id="sudoku-grid">
                <!-- Generate Sudoku grid -->
                <script>
                    for (let i = 0; i < 9; i++) {
                        document.write('<tr>');
                        for (let j = 0; j < 9; j++) {
                            document.write(`<td><input type="number" id="cell-${i}-${j}" min="1" max="9"></td>`);
                        }
                        document.write('</tr>');
                    }
                </script>
            </table>
        </div>
        <div class="buttons-container">
            <button class="check-btn" onclick="checkSudoku()">Check Result</button>
            <button class="like-btn" onclick="likeGame()">Like This Game</button>
        </div>
        <p id="like-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
